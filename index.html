<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
    
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou nÃºmero de telefone">
                </div>

                    <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox">
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
